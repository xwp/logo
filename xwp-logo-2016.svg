<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 412 180" width="100%" height="100%" version="1.1">
	<title>XWP</title>
	<style>
		path {
			fill: #D21C21;
			fill-opacity: 1.0;
			fill-rule: nonzero;
			stroke: none;
			transition: fill 0.25s;
		}
		#x:hover,
		#w:hover,
		#p:hover {
			fill: #34495E;
		}
	</style>
	<g>
		<path id="x" d="
			M 60  0
			L 110 0
			L 110 50
			L 60  50
			L 60  0
			Z

			M 0   60
			L 50  60
			L 50  110
			L 0   110
			L 0   60
			Z

			M 60  60
			L 170 60
			L 170 110
			L 110 110
			L 110 170
			L 60  170
			L 60  60
			Z
		" transform="rotate(-45,100,100) translate(0)" />

		<path id="w" d="
			M 0   0
			L 50  0
			L 50  110
			L 0   110
			L 0   0
			Z

			M 60  60
			L 110 60
			L 110 120
			L 170 120
			L 170 170
			L 60  170
			L 60  60
			Z
		" transform="rotate(-45,100,100) translate(120,120)" />

		<path id="p" d="
			M 0   0
			L 50  0
			C 110 0   110 55  110 55
			C 110 110 60  110 60  110
			L 60  50
			L 0   50
			L 0   0
			Z

			M 0   120
			L 50  120
			L 50  170
			L 0   170
			L 0   120
			Z
		" transform="rotate(-45,100,100) translate(240,180)" />
	</g>
</svg>